<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>my page</title>

    <style>

        .control label {
            width:150px;
            display: inline-block;
            vertical-align: top;
        }

        .control .element {
            display: inline-block;
        }

        .table-container table {
            width:100%;
        }

        .sorted {
            background-color: #efefef;
        }
        .sorted.order-dsc {
            background-color: #e1e1e1;
        }

        .loading {
            opacity:0.2;
        }

        .form .drop-down {
            display: inline-block;
            border: 1px solid #b2b3b3;
            border-radius: 4px;
            height: 30px;
            line-height: 15px;
            background: linear-gradient(to bottom, #ffffff 0%, #f1f0f0 100%);
            width: 150px;
        }
        .form .drop-down .drop-down-but {
            white-space: nowrap;
            position: relative;
            padding: 7px;
            padding-right: 37px;
        }
        .form .drop-down .drop-down-but .summary-container {
            display: inline-block;
            vertical-align: top;
        }
        .form .drop-down .ic-dropdown {
            border-radius: 3px;
            border-left: 1px solid #b2b3b3;
            width: 30px;
            height: 28px;
            display: block;
            vertical-align: top;
            position: absolute;
            right: 0;
            top: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #bdbec0 84%);
        }
        .form .drop-down .drop-down-body {
            position: relative;
            border: 1px solid #b2b3b3;
            border-radius: 0 0 4px 4px;
            background-color: #fff;
        }
        .form .drop-down .drop-down-body .list-item {
            display: block;
            margin-right: 0;
        }
        .form .drop-down .drop-down-body .list-item a {
            display: block;
            padding: 7px;
        }
        .form .drop-down .drop-down-body .list-item:hover {
            background-color: #53bdb5;
        }
        .form .drop-down .drop-down-body .list-item:hover a {
            color: #fff;
        }
        .form .drop-down .drop-down-body .list-item.active {
            background-color: #17af87;
        }
        .form .drop-down .drop-down-body .list-item.active a {
            color: #fff;
        }
    </style>
</head>
<body>


<header>this is my header</header>

<div class="page-container">
    this is page container
</div>

<footer>this is footer</footer>




<script src="assets/handlebars.js"></script>
<script src="assets/jquery-1.9.1.js"></script>
<script src="assets/underscore.js"></script>
<script src="assets/backbone.js"></script>
<script src="assets/backbone.marionette.js"></script>
<script src="assets/require-min.js"></script>
<script src="scripts/init.js"></script>


</body>
</html>
