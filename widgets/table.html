<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Designation</th>
        <th> </th>
    </tr>

    </thead>
    <tbody>
    {{#each records}}
    <tr>
        <td>{{firstName}} {{lastName}}</td>
        <td>{{department}}</td>
        <td>{{designation}}</td>
        <td><a href="#remove" class="remove" data-id="{{_id}}">remove</a> </td>
    </tr>
    {{/each}}
    </tbody>
</table>
