<div class="element-item">
    <select name="{{id}}" class="js-update-change js-update-keyup js-update-blur">
        <option value="-1">Select</option>
        {{#if selectedOption}}
        <option value="{{selectedOption.id}}" selected> {{selectedOption.name}}</option>
        {{/if}}
        {{#each options}}
            {{#isNotTrue selected}}
            <option value="{{id}}">{{name}}</option>
            {{/isNotTrue}}
        {{/each}}
    </select>

    {{#if showRemove}}
    <a href="#removeItem" class="remove">remove</a>
    {{/if}}

    {{#if showAdd}}
    <a href="#addItem" class="add">add</a>
    {{/if}}
</div>
