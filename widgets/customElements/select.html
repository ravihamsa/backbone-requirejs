<div class="control el-{{id}} ">
    <label>{{label}}</label>
    <div class="element">
        <select name="{{id}}" class="js-validate-change js-update-change">
            {{#each options}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
        <div class="error-text"></div>
        <div class="helper-text"></div>
    </div>
</div>
