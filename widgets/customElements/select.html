<div class="control el-{{id}} ">
    <lable>{{label}}</lable>
    <div class="element">
        <select name="{{id}}" class="js-validate-change js-update-change">
            {{#each options}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</div>
